<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-descibedy="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text muted"> We will never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputpassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleSelect1"> Security Question</label>
        <select class="form-control" id="exampleSelect1">
            <option> What was your first ever pet? </option>
            <option> What was the name of your highschool </option>
            <option> What was your favourite sports team </option>
            <option> What was your first girlfriends name </option>
            <option> What was the name of your favourite book</option>
        </select>
        
    </div>
    <div class="form-group">
        <label for="exampleTextarea"> Security questions Answer </label>
        <textarea class="form-group" id="exampleTextarea" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="exampleSelect2"> Security Questions </label>
        <select multiple class="form-control" id="exampleselect2">
            <option> What was your first ever pet? </option>
            <option> What was the name of your highschool </option>
            <option> What was your favourite sports team </option>
            <option> What was your first girlfriends name </option>
            <option> What was the name of your favourite book</option>
        </select>
    </div>
    <div class="form-group">
        <label for="exampleTextarea"> Security Questions Answer </label>
        <textarea class="form-group" id="exampleTextarea" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputFile">File Input</label>
        <input type="file" class="form-control-file" id="exampleInputFile" aria-decribedy="fileHelp">
        <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for above inout. It's a bit lighter and easily warps to a new line</small>
    </div>
    <fieldset class="form-group">
        <legend>Radio Buttons</legend>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="form-check disabled">
        <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
        Option three is disabled
      </label>
    </fieldset>
     <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Check me out
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
